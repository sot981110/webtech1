
<form id="addCar">
    <label>Name</label><input type="text" name="name" placeholder="Car Name" required> <br/>
    <label>Consumption</label><input type="text" name="consumption" placeholder="Consumption" required> <br/>
    <label>Color</label><input type="text" name="color" placeholder="Color" required> <br/>
    <label>Manufacturer</label><input type="text" name="manufacturer" placeholder="Car Manufacturer" required> <br/>
    <label>Available</label><input type="text" name="available" placeholder="Available Number" required> <br/>
    <label>Year</label><input type="text" name="year" placeholder="Year" required> <br/>
    <label>Horsepower</label><input type="text" name="horsepower" placeholder="Horsepower" required> <br/>
    <button type="button" onclick="addNewCar()">Submit</button>
</form>
